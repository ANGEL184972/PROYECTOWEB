<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
  
        /* Estilos básicos para el cuerpo de la página */
        body {
            font-family: 'Muli', sans-serif;
            line-height: 1.7;
            font-size: 1.1rem;
            color: #989898;
            margin: 0;
            padding: 0;
        }
        /* Estilos para el encabezado */
        header {
            background: #ffffff;
            color: white;
            padding: 1rem 0;
            text-align: center;
            background-image: url('3.jpg'); /* Ruta de tu imagen */
        }
        /* Estilos para el h1 con imagen de fondo */
        header h1 {
            margin: 0;
            
            height: 120px;
            font-size: 2.5rem;
            color: white; /* Asegura que el texto sea visible sobre la imagen */
            padding: 2rem;
            /*background-image: url('3.jpg'); /* Ruta de tu imagen */
            background-size: cover; /* Ajusta el tamaño de la imagen para cubrir el área */
            background-position: center; /* Centra la imagen */
            background-repeat: no-repeat; /* Evita que la imagen se repita */
        }
        /* Estilos para la barra de navegación */
        nav {
            background: #e81f76;
            padding: 0.5rem 0;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin: 0 1rem;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #000;
        }
        /* Estilos para el contenido principal */
        .content {
            padding: 2rem;
            text-align: center;
            background-image: url("10.jpg")
        }
        .content h2 {
            font-size: 4rem;
            color: #ffffff;
        }
        .content p {
            color: #fcf5f5;
        }
        /* Estilos para el pie de página */
        footer {
            background: #f9f9fa;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
        /* Estilos para los botones */
        .btn {
            display: inline-block;
            text-transform: uppercase;
            font-size: 12px;
            font-weight: 900;
            padding: 10px 20px;
            border: 2px solid;
            transition: 0.3s all ease;
            margin-top: 1rem;
        }
        .btn-primary {
            border-color: #e81f76;
            background: #e81f76;
            color: white;
        }
        .btn-primary:hover {
            border-color: #000;
            background: #000;
        }
        .btn-outline {
            background: transparent;
            color: #29275d;
            border-color: #29275d;
        }
        .btn-outline:hover {
            background: #29275d;
            color: white;
        }
    </style>
</style>
</html>
