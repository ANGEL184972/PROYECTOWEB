    <style>
        /* Estilos específicos para la sección de video de YouTube */
        .youtube-video {
            text-align: center;

            max-width: 800px; /* Máximo ancho del iframe */
            height: 400px; /* Altura del iframe */
            border: none; /* Sin borde */
        }
    </style>
</head>

        </ul>
    </nav>
</header>

<section class="youtube-video" id="youtube">
    <iframe width="400" height="400" src="https://www.youtube.com/embed/QCB9VXULmTc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
